<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css" media="screen">
        body {
            margin: 0;
            padding: 0;
        }

        #heading-banner {
            background-color: #585;
        }

        #heading-text {
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            /*  padding: 2rem; */
            font-size: 2rem;
            font-weight: 700;
        }

        #add-items {
            background-color: #E9EFC0;
        }
    </style>
</head>

<body>

    <div class="container" id="heading-banner">
        <div class="main-heading-section">
            <span>
                <p id="heading-text">Shopping &nbsp;List</p>
            </span>
        </div>
    </div>

    <div class="container" id="add-items">
        <div class="row g-3 align-items-center p-5">
            <p class="text-center text-dark" style="font-size: 2rem;">Add Items</p>
            <hr>

            <div class="col-md-5 col-sm-6 text-center">
                <label for="item-name" class="col-form-label">Item</label>
            </div>
            <div class="col-md-5 col-sm-6">
                <input type="text" id="item-name" class="form-control">
            </div>
            <br />
            <div class="col-md-5 col-sm-6 text-center">
                <label for="item-category">Category</label>
            </div>

            <div class="col-md-5 col-sm-6">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="medicine">MEDICINE</option>
                    <option value="food">FOOD</option>
                    <option value="clothes">CLOTHES</option>
                    <option value="cds">CDS</option>
                    <option value="dvds">DVDS</option>
                    <option value="music">MUSIC</option>
                    <option value="imported">IMPORTED</option>
                    <option value="book">BOOK</option>
                </select>
            </div>
            <div class="col-md-5 col-sm-6 text-center">
                <label for="item-quantity" class="col-form-label">Quantity</label>
            </div>
            <div class="col-md-5 col-sm-6">
                <input type="number" id="item-quantity" min="0" class="form-control">
            </div>

            <div class="col-md-5 col-sm-6 text-center">
                <label for="item-price" class="col-form-label">Price</label>
            </div>
            <div class="col-md-5 col-sm-6">
                <input type="number" id="item-price" min="0" class="form-control">
            </div>

            <button type="button" onclick="validateFields();" class="btn btn-primary btn-lg" style="width: 65%; margin: 1rem auto;">Add Items</button>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script charset="utf-8">
        function validateFields(){
        }
    </script>
</body>

</html>
